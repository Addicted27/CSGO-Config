//Bindy klawiatury                          //Kupowanie broni na klawiaturze numerycznej & inne bindy.

bind kp_slash "buy p90"                      // "/" kupuje broń P90
bind kp_multiply "buy mac10;buy mp9"         // "*" kupuje broń MAC-10 lub MP9
bind kp_minus "buy tec9;buy fn57"            // "-" kupuje broń TEC-9 lub FiveSeven
bind kp_home "buy awp"                       // "7" kupuje broń AWP
bind kp_uparrow "buy m4a1;buy ak47"          // "8 lub strzałka w góre" kupuje broń AK-47 lub M4
bind kp_pgup "buy famas; buy galilar"        // "9" kupuje broń FAMASA lub GAILAR
bind kp_leftarrow "buy deagle"               // "4 lub strzałka w prawo" kupuje broń Deagle
bind kp_5 "buy incgrenade;buy molotov"       // "5" kupuje granat Molotowa
bind kp_rightarrow "buy decoy"               // "6 lub strzałka w prawo" kupuje granat Decoya
bind kp_end "buy hegrenade"                  // "1" kupuje granat Wybuchowy
bind kp_downarrow "buy flashbang"            // "2" kupuje granat Błyskowy
bind kp_pgdn "buy smokegrenade"              // "3" kupuje granat Dymny
bind kp_ins "buy vesthelm"                   // "0" kupuje pełny kev
bind kp_del "buy vest"                       // "." kupuje pół kev'a
bind kp_plus "buy p250"                      // "+" kupuje broń P250
bind kp_enter "buy defuser                   // "ENTER" kupuje zestaw defiuse
bind TAB +neg                                // "TAB" pokazuje tabele wyników + net_graph'a
bind F6 "toggle cl_crosshairsize 3 5000; toggle cl_crosshairthickness 1 0.5"    // Po kliknieciu F6 nasz celownik zmieni się na celownik pomocny do smoke'ów.

bind uparrow "incrementvar volume 0.0 1.0 0.05"  // Po kliknieciu na strzałkę górę zmienimy głosność gry w góre.
bind downarrow "incrementvar volume 0.0 1.0 -0.05" // Po kliknieciu na strzałkę w dół zmienimy głośność gry w dół.
bind rightarrow "ignoremsg" // Strzałka w prawo ignoruje wiadomości drużyny przeciwnej.
bind leftarrow "ignorerad" // Strzałka w lewo ignoruje wiadomości radia.

bind v "+switch"   // Szybka zmiana z broni na nóż, pomocne do AWP na fast switch'a.


